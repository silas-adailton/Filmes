apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

//def cfg = rootProject.ext.configuration;
def libs = rootProject.ext.libraries;
//def test = rootProject.ext.testingLibraries;

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.oliveira.silas.cad"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        dataBinding {
            enabled = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.lifecycle:lifecycle-extensions:$libs.lifecycle_version"
    implementation "androidx.core:core-ktx:$libs.ktxVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha05'
    
    kapt "com.android.databinding:compiler:$libs.kpt"


    implementation "android.arch.persistence.room:runtime:$libs.room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$libs.room_version" // use kapt for Kotlin
//
//    // optional - RxJava support for Room
    implementation "android.arch.persistence.room:rxjava2:$libs.room_version"

    // optional - Guava support for Room, including Optional and ListenableFuture
    implementation "android.arch.persistence.room:guava:$libs.room_version"

    // Test helpers
    testImplementation "android.arch.persistence.room:testing:$libs.room_version"
//
//    //RxJava
    implementation "io.reactivex.rxjava2:rxjava:$libs.rxjavaVersion"
//    //RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:$libs.rxandroidVersion"
//


// Koin for Android
    implementation "org.koin:koin-android:$libs.koin_version"
// Koin Android Scope feature
    implementation "org.koin:koin-android-scope:$libs.koin_version"
// Koin Android ViewModel feature
    implementation "org.koin:koin-android-viewmodel:$libs.koin_version"

    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$libs.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$libs.coroutines"


// Firebase
    implementation "com.google.firebase:firebase-core:$libs.firebaseCore"
    implementation "com.google.firebase:firebase-database:$libs.firebaseDatabase"
    implementation "com.android.support:multidex:$libs.multidex"
    implementation 'androidx.recyclerview:recyclerview:1.0.0-rc02'



// Circle imageview
    implementation "de.hdodenhof:circleimageview:$libs.circleimageview"

//Glide
    implementation "com.github.bumptech.glide:glide:$libs.glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$libs.glide"

}

apply plugin: 'com.google.gms.google-services'
