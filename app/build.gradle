apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

//def cfg = rootProject.ext.configuration;
def libs = rootProject.ext.libraries;
//def test = rootProject.ext.testingLibraries;

android {
    def ext = rootProject.extensions.ext
    compileSdkVersion ext.android.compileSdkVersion

    defaultConfig {
        applicationId ext.application.applicationId
        minSdkVersion ext.android.minSdkVersion
        targetSdkVersion ext.android.targetSdkVersion
        versionCode ext.android.versionCode
        versionName ext.android.versionName
        testInstrumentationRunner ext.android.testInstrumentationRunner
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true

        buildConfigField("String", "API_KEY", "\"" +API_KEY+ "\"")

        dataBinding {
            enabled = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    annotationProcessor "com.github.bumptech.glide:compiler:4.8.0"

    implementation project(':domain')
    implementation project(':data')
    kapt presentationKaptDependencies
    implementation presentationDependencies
    implementation dataDependencies
    testImplementation presentationTestDependencies
    androidTestImplementation presentationInstrumentationTestDependencies

}

apply plugin: 'com.google.gms.google-services'
